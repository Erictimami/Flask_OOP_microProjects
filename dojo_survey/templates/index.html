<html>
    <head>
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <!-- my own css file link in the last position to be priority-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/dojo_survey.css') }}">   
    <script src="{{ url_for('static', filename='JS/dojo_survey.js') }}"></script>

    </head>
    <body>
            <div class="container">
                    <form action = "/result" method = "POST">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" name="Name:" placeholder="Please, enter your full name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label form="inputEmail3" class="col-sm-2 col-form-label">Dojo Location:</label>
                            <div class="col-sm-10">
                                <select id="inputState" class="form-control" name = "Dojo Location:">
                                    <option selected>San Jose</option>
                                    <option>San Francisco</option>
                                    <option>Bellevue</option>
                                    <option>Pittsburg</option>
                                    <option>Fremont</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label form="inputEmail3" class="col-sm-2 col-form-label" name="fav_lang">Favorite Language:</label>
                            <div class="col-sm-10">
                                <select id="inputState" class="form-control" name = "Favorite Language:">
                                    <option selected>Python</option>
                                    <option>JavaScript</option>
                                    <option>html</option>
                                    <option>CSS</option>
                                    <option>BootStrap</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="exampleFormControlTextarea1" >Comments (optional):</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Comments:"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Button</button>
                    </form>
            </div>


    </body>
</html>
